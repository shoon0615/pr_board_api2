# MessageSource -> yml 파일 지원 안됨(properties 만 가능하며, 굳이 사용한다면 라이브러리 추가/복잡)

request.crud.title=제목
request.crud.contents=내용

valid.check=입력된 값: {value}
valid.not-null=은(는) 필수 입력 사항입니다
valid.not-blank=은(는) 공백일 수 없습니다
valid.min=의 글자수는 최소 {min}자부터 가능합니다
valid.max=의 글자수는 최대 {max}자까지 가능합니다
valid.between=의 글자수는 {min}에서 {max} 사이여야 합니다

valid.pattern=의 글자 형식이 잘못되었습니다.

# {0}은 customValid 의 인자 값으로 치환됨(또는 {param} 으로 직접 지정)
valid.custom={0}이(가) 유효하지 않습니다.

valid.pattern.only-number=^[0-9]*$
valid.pattern.only-alphabet=^[a-zA-Z]*$
valid.pattern.only-korean=[가-힣]*$
valid.pattern.alphabet-and-number=[0-9a-zA-Z]+
valid.pattern.lower-alphabet-and-number=[0-9a-z]+
valid.pattern.upper-alphabet-and-number=[0-9A-Z]+

# 영문, 숫자, 특수문자를 포함한 8~20자리
valid.pattern.password=^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@$%^&*])[a-zA-Z0-9!@$%^&*]{8,20}